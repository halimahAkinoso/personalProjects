<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <link rel="stylesheet" href="/student_performance_Tracker/studentPerformanceTracker.css">
</head>
<body>
    <h1>Student Performance Tracker</h1>
    <div class="container">
        <form id="student-form">
            <h2>Add Student</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="class" placeholder="Class" required>
            <input type="url" id="image-url" placeholder="Image URL" required>
            <input type="number" id="score1" placeholder="Score 1" required>
            <input type="number" id="score2" placeholder="Score 2" required>
            <input type="number" id="score3" placeholder="Score 3" required>
            <button type="submit">Add Student</button>
        </form>

        <div class="records">
            <h2>Student Records</h2>
            <input type="text" id="search" placeholder="Search by name...">
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Average Score</th>
                        <th>Performance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/student_performance_Tracker/studentPerformanceTracker.js"></script>
</body>
</html>
